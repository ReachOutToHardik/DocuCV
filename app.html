<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoverAI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                    colors: {
                        space: { 950: '#05050a', 900: '#0b0c15', 800: '#151725', 700: '#1f2235' },
                        accent: { 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', glow: '#a5b4fc' }
                    },
                    backgroundImage: {
                        'nebula': 'radial-gradient(circle at 50% 0%, #2e1065 0%, #0b0c15 60%)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #05050a;
            color: #e2e8f0;
        }

        .glass-panel {
            background: rgba(21, 23, 37, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-sidebar {
            background: rgba(11, 12, 21, 0.9);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #05050a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4f46e5;
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="h-screen flex overflow-hidden text-sm" x-data="app()" x-init="initApp()" x-cloak>

    <!-- SIDEBAR -->
    <aside class="w-64 glass-sidebar flex flex-col justify-between z-20 flex-shrink-0">
        <div>
            <div class="p-6 flex items-center gap-3 border-b border-white/5">
                <i class="fa-solid fa-rocket text-accent-500 text-xl"></i>
                <span class="font-display font-bold text-lg tracking-wide text-white">Rover<span
                        class="text-accent-500">AI</span></span>
            </div>

            <nav class="mt-6 px-3 space-y-1">
                <template x-for="(item, index) in navItems" :key:="index">
                    <div @click="currentStep = item.step"
                        :class="currentStep === item.step ? 'bg-accent-600/10 text-white border-accent-500' : 'text-gray-400 border-transparent hover:text-white hover:bg-white/5'"
                        class="p-3 rounded-lg border-l-2 cursor-pointer flex items-center gap-3 transition group">
                        <div :class="currentStep === item.step ? 'bg-accent-500 text-white' : 'bg-space-700 text-gray-400 group-hover:text-white'"
                            class="w-6 h-6 rounded-md flex items-center justify-center text-xs font-bold transition">
                            <span x-text="item.step"></span>
                        </div>
                        <span class="font-medium" x-text="item.label"></span>
                    </div>
                </template>
            </nav>
        </div>

        <div class="p-4 border-t border-white/5 bg-space-900/50">
            <!-- User Profile -->
            <div class="flex items-center gap-3 mb-4">
                <div
                    class="w-8 h-8 rounded-full bg-gradient-to-br from-accent-500 to-purple-600 flex items-center justify-center text-white font-bold shadow-lg shadow-accent-500/20">
                    <span x-text="user ? user.email[0].toUpperCase() : 'G'"></span>
                </div>
                <div class="flex-1 overflow-hidden">
                    <p class="text-white font-bold truncate" x-text="user ? user.email : 'Guest'"></p>
                    <p class="text-[10px] text-accent-400 uppercase font-bold tracking-wider">Free Plan</p>
                </div>
                <button @click="logout()" class="text-gray-500 hover:text-red-400 transition"><i
                        class="fa-solid fa-power-off"></i></button>
            </div>

            <!-- API Key Input -->
            <div class="relative">
                <input type="password" x-model="apiKey" placeholder="Gemini API Key"
                    class="w-full bg-space-950 border border-gray-700 rounded p-2 text-xs text-white focus:border-accent-500 outline-none pl-8">
                <i class="fa-solid fa-key absolute left-2.5 top-2.5 text-gray-600 text-xs"></i>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col relative bg-space-950 overflow-hidden">
        <!-- Background Ambient -->
        <div class="absolute top-0 left-0 w-full h-full bg-nebula opacity-50 pointer-events-none"></div>

        <!-- Header -->
        <header
            class="h-16 border-b border-white/5 flex items-center justify-between px-8 relative z-10 bg-space-950/50 backdrop-blur-sm">
            <h2 class="text-lg font-display font-bold text-white" x-text="pageTitle"></h2>

            <div class="flex gap-3">
                <button x-show="currentStep > 1" @click="currentStep--"
                    class="px-4 py-2 rounded-lg border border-gray-700 text-gray-300 hover:text-white hover:border-gray-500 transition text-xs font-bold">
                    Back
                </button>
                <button x-show="currentStep < 4" @click="currentStep++"
                    class="px-4 py-2 rounded-lg bg-accent-600 hover:bg-accent-500 text-white text-xs font-bold shadow-lg shadow-accent-500/20 transition flex items-center gap-2">
                    Next Step <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </header>

        <!-- Scrollable Area -->
        <div class="flex-1 overflow-y-auto p-8 relative z-10">

            <!-- STEP 1: PROFILE -->
            <div x-show="currentStep === 1" class="max-w-3xl mx-auto space-y-6"
                x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4"
                x-transition:enter-end="opacity-100 translate-y-0">
                <div class="glass-panel p-8 rounded-2xl">
                    <div class="flex items-center gap-6 mb-8">
                        <div class="relative group cursor-pointer" @click="$refs.fileInput.click()">
                            <div
                                class="w-24 h-24 rounded-full bg-space-800 border-2 border-gray-700 flex items-center justify-center overflow-hidden group-hover:border-accent-500 transition">
                                <img x-show="profileImage" :src="profileImage" class="w-full h-full object-cover">
                                <i x-show="!profileImage"
                                    class="fa-solid fa-camera text-gray-600 text-2xl group-hover:text-accent-500 transition"></i>
                            </div>
                            <div
                                class="absolute bottom-0 right-0 w-8 h-8 bg-accent-600 rounded-full flex items-center justify-center border-2 border-space-900 text-white text-xs">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                        </div>
                        <input type="file" x-ref="fileInput" class="hidden" accept="image/*"
                            @change="handleImage($event)">

                        <div>
                            <h3 class="text-xl font-bold text-white">Personal Details</h3>
                            <p class="text-gray-400 text-xs">This info will appear at the top of your resume.</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div class="col-span-2">
                            <label class="block text-xs text-gray-500 uppercase font-bold mb-1">Full Name</label>
                            <input type="text" x-model="formData.name"
                                class="w-full bg-space-950 border border-gray-700 rounded-lg p-3 text-white focus:border-accent-500 outline-none transition focus:ring-1 focus:ring-accent-500">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 uppercase font-bold mb-1">Email</label>
                            <input type="email" x-model="formData.email"
                                class="w-full bg-space-950 border border-gray-700 rounded-lg p-3 text-white focus:border-accent-500 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 uppercase font-bold mb-1">Phone</label>
                            <input type="text" x-model="formData.phone"
                                class="w-full bg-space-950 border border-gray-700 rounded-lg p-3 text-white focus:border-accent-500 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 uppercase font-bold mb-1">LinkedIn URL</label>
                            <input type="text" x-model="formData.linkedin"
                                class="w-full bg-space-950 border border-gray-700 rounded-lg p-3 text-white focus:border-accent-500 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-500 uppercase font-bold mb-1">GitHub /
                                Portfolio</label>
                            <input type="text" x-model="formData.github"
                                class="w-full bg-space-950 border border-gray-700 rounded-lg p-3 text-white focus:border-accent-500 outline-none transition">
                        </div>
                    </div>
                </div>
            </div>

            <!-- STEP 2: EXPERIENCE -->
            <div x-show="currentStep === 2" class="max-w-3xl mx-auto space-y-6"
                x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4"
                x-transition:enter-end="opacity-100 translate-y-0">
                <div class="glass-panel p-8 rounded-2xl">
                    <div class="mb-6">
                        <label class="block text-xs text-gray-500 uppercase font-bold mb-1">Target Job Title</label>
                        <input type="text" x-model="formData.targetRole" placeholder="e.g. Senior Frontend Engineer"
                            class="w-full bg-space-950 border border-gray-700 rounded-lg p-3 text-white focus:border-accent-500 outline-none transition">
                    </div>

                    <div>
                        <div class="flex justify-between items-end mb-2">
                            <label class="block text-xs text-gray-500 uppercase font-bold">Brain Dump</label>
                            <span
                                class="text-[10px] text-accent-400 bg-accent-500/10 px-2 py-1 rounded border border-accent-500/20">AI
                                Will Format This</span>
                        </div>
                        <textarea x-model="formData.rawInfo" rows="15"
                            placeholder="Paste your old resume, LinkedIn bio, or just type out your history loosely. Our AI will structure it perfectly."
                            class="w-full bg-space-950 border border-gray-700 rounded-lg p-4 text-white focus:border-accent-500 outline-none transition leading-relaxed resize-none"></textarea>
                    </div>
                </div>
            </div>

            <!-- STEP 3: TEMPLATES -->
            <div x-show="currentStep === 3" class="max-w-6xl mx-auto"
                x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4"
                x-transition:enter-end="opacity-100 translate-y-0">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <template x-for="template in templates" :key="template.path">
                        <div @click="selectedTemplate = template.path"
                            :class="selectedTemplate === template.path ? 'border-accent-500 ring-2 ring-accent-500/20' : 'border-transparent hover:border-gray-600'"
                            class="glass-panel rounded-xl overflow-hidden cursor-pointer border transition group relative h-80 flex flex-col">

                            <!-- Preview Image -->
                            <div class="h-48 bg-space-900 overflow-hidden relative">
                                <img x-show="template.img" :src="template.img"
                                    class="w-full h-full object-cover object-top transition duration-700 group-hover:scale-110 opacity-80 group-hover:opacity-100">
                                <div x-show="!template.img"
                                    class="w-full h-full flex items-center justify-center text-gray-700"><i
                                        class="fa-solid fa-file-pdf text-4xl"></i></div>

                                <!-- Selection Indicator -->
                                <div x-show="selectedTemplate === template.path"
                                    class="absolute inset-0 bg-accent-600/20 flex items-center justify-center backdrop-blur-[2px]">
                                    <div
                                        class="w-10 h-10 rounded-full bg-accent-600 text-white flex items-center justify-center shadow-lg">
                                        <i class="fa-solid fa-check"></i></div>
                                </div>
                            </div>

                            <div class="p-4 flex-1 flex flex-col justify-between">
                                <div>
                                    <h3 class="font-bold text-white" x-text="template.name"></h3>
                                    <p class="text-xs text-gray-400 mt-1 line-clamp-2" x-text="template.desc"></p>
                                </div>
                                <button
                                    class="w-full mt-3 py-2 rounded bg-space-800 hover:bg-space-700 text-xs font-bold text-gray-300 transition">Preview</button>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Generate Button -->
                <div class="fixed bottom-8 right-8 z-50">
                    <button @click="generateResume()" :disabled="!selectedTemplate || generating"
                        class="px-8 py-4 rounded-full bg-gradient-to-r from-accent-600 to-purple-600 text-white font-bold text-lg shadow-2xl shadow-accent-500/40 hover:scale-105 transition transform disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-3">
                        <span x-show="!generating"><i class="fa-solid fa-wand-magic-sparkles"></i> Generate
                            Resume</span>
                        <span x-show="generating"><i class="fa-solid fa-circle-notch fa-spin"></i> Building...</span>
                    </button>
                </div>
            </div>

            <!-- STEP 4: ATS CHECKER -->
            <div x-show="currentStep === 4" class="max-w-4xl mx-auto space-y-6"
                x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4"
                x-transition:enter-end="opacity-100 translate-y-0">
                <div class="glass-panel p-8 rounded-2xl">
                    <h3 class="text-xl font-bold text-white mb-6">ATS Compatibility Check</h3>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="border-2 border-dashed border-gray-700 rounded-xl p-8 text-center hover:border-accent-500 transition cursor-pointer bg-space-900/30"
                            @click="$refs.atsInput.click()">
                            <i class="fa-solid fa-cloud-arrow-up text-4xl text-accent-500 mb-3"></i>
                            <p class="text-sm text-gray-300 font-medium"
                                x-text="atsFile ? atsFile.name : 'Upload Resume (PDF/DOCX)'"></p>
                            <input type="file" x-ref="atsInput" class="hidden" accept=".pdf,.docx"
                                @change="atsFile = $event.target.files[0]">
                        </div>

                        <textarea x-model="atsJobDesc" placeholder="Paste the Job Description here..."
                            class="w-full bg-space-950 border border-gray-700 rounded-xl p-4 text-white focus:border-accent-500 outline-none transition text-xs leading-relaxed resize-none"></textarea>
                    </div>

                    <button @click="runAtsCheck()" :disabled="!atsFile || atsChecking"
                        class="w-full mt-6 py-3 rounded-xl bg-space-800 hover:bg-space-700 text-white font-bold border border-gray-700 transition">
                        <span x-show="!atsChecking">Run Analysis</span>
                        <span x-show="atsChecking">Analyzing...</span>
                    </button>
                </div>

                <!-- ATS Results -->
                <div x-show="atsResult" class="space-y-6">
                    <!-- Score -->
                    <div class="glass-panel p-6 rounded-xl flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-xs uppercase font-bold">ATS Score</p>
                            <h2 class="text-4xl font-black text-white" x-text="atsResult?.score + '/100'"></h2>
                        </div>
                        <div class="h-2 w-48 bg-space-900 rounded-full overflow-hidden">
                            <div class="h-full bg-gradient-to-r from-red-500 to-green-500 transition-all duration-1000"
                                :style="`width: ${atsResult?.score}%`"></div>
                        </div>
                    </div>

                    <!-- Feedback -->
                    <div class="glass-panel p-6 rounded-xl">
                        <p class="text-gray-300 leading-relaxed" x-text="atsResult?.summary"></p>
                    </div>
                </div>
            </div>

        </div>

        <!-- PDF PREVIEW MODAL -->
        <div x-show="showPdfModal" class="absolute inset-0 z-50 bg-space-950 flex flex-col" x-transition.opacity>
            <div class="h-14 border-b border-gray-800 flex items-center justify-between px-6 bg-space-900">
                <h3 class="font-bold text-white">Resume Preview</h3>
                <button @click="showPdfModal = false" class="text-gray-400 hover:text-white"><i
                        class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <iframe :src="pdfUrl" class="flex-1 w-full border-none bg-gray-800"></iframe>
        </div>

    </main>

    <script>
        function app() {
            return {
                // State
                currentStep: 1,
                user: null,
                apiKey: '',
                navItems: [
                    { step: 1, label: 'Profile' },
                    { step: 2, label: 'Experience' },
                    { step: 3, label: 'Templates' },
                    { step: 4, label: 'ATS Check' }
                ],

                // Data
                formData: {
                    name: '', email: '', phone: '', linkedin: '', github: '',
                    targetRole: '', rawInfo: ''
                },
                profileImage: null,
                templates: [],
                selectedTemplate: null,

                // UI State
                generating: false,
                showPdfModal: false,
                pdfUrl: null,

                // ATS State
                atsFile: null,
                atsJobDesc: '',
                atsChecking: false,
                atsResult: null,

                // Computed
                get pageTitle() {
                    return ['Candidate Profile', 'Experience Dump', 'Select Template', 'ATS Optimizer'][this.currentStep - 1];
                },

                async initApp() {
                    // 1. Setup Supabase
                    const SUPABASE_URL = 'https://bemxgkzdfqqwlxfsawlm.supabase.co';
                    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJlbXhna3pkZnFxd2x4ZnNhd2xtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NzYwMTgsImV4cCI6MjA3OTE1MjAxOH0.AvIux8Yv5WtZw7icPwgoQr1OavcFqpWDO4OAsvwmzj4';
                    this.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

                    // 2. Check Auth
                    const { data: { session } } = await this.supabase.auth.getSession();
                    if (!session) {
                        window.location.href = '/login.html';
                        return;
                    }
                    this.user = session.user;

                    // 3. Load Templates
                    this.fetchTemplates();
                },

                async logout() {
                    await this.supabase.auth.signOut();
                    window.location.href = '/login.html';
                },

                async fetchTemplates() {
                    try {
                        const res = await fetch('/api/templates');
                        this.templates = await res.json();
                    } catch (e) { console.error(e); }
                },

                handleImage(e) {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => this.profileImage = e.target.result;
                        reader.readAsDataURL(file);
                    }
                },

                async generateResume() {
                    if (!this.apiKey) { alert("Please enter your Gemini API Key in the sidebar."); return; }

                    this.generating = true;
                    try {
                        const payload = {
                            userData: { ...this.formData, profileImage: this.profileImage },
                            templatePath: this.selectedTemplate,
                            apiKey: this.apiKey
                        };

                        const res = await fetch('/api/generate', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!res.ok) throw new Error((await res.json()).error);

                        const blob = await res.blob();
                        this.pdfUrl = URL.createObjectURL(blob);
                        this.showPdfModal = true;

                    } catch (e) {
                        alert("Generation Failed: " + e.message);
                    } finally {
                        this.generating = false;
                    }
                },

                async runAtsCheck() {
                    if (!this.apiKey) { alert("Please enter your Gemini API Key."); return; }

                    this.atsChecking = true;
                    const formData = new FormData();
                    formData.append('resume', this.atsFile);
                    formData.append('jobDescription', this.atsJobDesc);
                    formData.append('apiKey', this.apiKey);

                    try {
                        const res = await fetch('/api/ats-check', { method: 'POST', body: formData });
                        if (!res.ok) throw new Error("Failed");
                        this.atsResult = await res.json();
                    } catch (e) {
                        alert("ATS Check Failed: " + e.message);
                    } finally {
                        this.atsChecking = false;
                    }
                }
            }
        }
    </script>
</body>

</html>
